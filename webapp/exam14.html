<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

  <h1>이벤트</h1>

  <h2>h2 태그_1</h2>
  <h2>h2 태그_2</h2>
  <h2>h2 태그_3</h2>

  <h3 class="tag_h3">h3 태그_1</h3>
  <h3 class="tag_h3">h3 태그_2</h3>
  <h3 class="tag_h3">네이버</h3>
  <h3 class="tag_h3">다음</h3>


  <div>
    <button id="btn">자바스크립트 테스트 버튼</button>
    <p id="display">이름 출력 영역</p>
  </div>

</body>

<script type="text/javascript">
	// 페이지가 로드 되면 자동으로 함수가 실행된다.
	window.onload = function() {

		// 해당 id와 일치하는 태그를 가져온다.
		var testButton = document.getElementById("btn");
		var textArea = document.getElementById("display");

		// h1 태그를 배열에 담아 가져온다.
		var h1 = document.getElementsByTagName("h1");

		// h2 태그를 배열에 담아 가져온다.
		var h2 = document.getElementsByTagName("h2");

		// "tag_h3" 이름의 클래스를 배열에 담아 가져온다.
		var h3 = document.getElementsByClassName("tag_h3");

		// 해당 변수를 클릭했을 때 함수가 실행된다.
		testButton.onclick = function() {
			// 해당 변수의 문자열을 "홍길동"으로 바꿔준다.
			textArea.innerHTML = "홍길동";
		};

		// 버튼이 아니어도 해당 글씨를 클릭하면 바뀐다.
		h2[1].onclick = function() {
			h2[1].innerHTML = "전우치";
		};

		h3[3].onclick = function() {
			h1[0].innerHTML = '<a href="https://www.daum.net" target="_blank">https://www.daum.net</a>';
		};

	};
</script>

</html>
