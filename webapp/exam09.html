<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>

  <h1>Java Script 함수</h1>


  <script type="text/javascript">
			/** 기명 함수(이름이 있는 함수) **/

			// 함수 정의
			console.log("== 기명 함수 ==");

			function plus(a, b) {
				return a + b;
			};

			var result01 = plus(5, 7);
			console.log(result01);

			var result02 = plus(8.5, 3.8);
			console.log(result02);

			var result03 = plus("안녕", "하세요");
			console.log(result03);

			/** 익명 함수(이름이 없는 함수) **/

			// 함수 정의
			console.log("== 익명 함수 ==");

			var minus = function(a, b) {
				return a - b;
			};

			var result04 = minus(8, 3);
			console.log(result04);

			var result05 = minus(5.7, 3.2);
			console.log(result05);
		</script>


</body>


</html>
