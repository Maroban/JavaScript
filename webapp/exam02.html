<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>


  <h1>자바스크립트</h1>
  <h2>자료형</h2>

  <p>개발자모드 Console 탭에서 확인</p>

</body>

<script type="text/javascript">
	/** 변수 선언법(자료형을 쓰지 않는다) **/
	console.log("[변수 선언법]");
	var no = 3;
	console.log(no);

	var str = "안녕하세요";
	console.log(str);

	var boo = true;
	console.log(boo);
</script>

<script type="text/javascript">
	/** 같은 이름의 변수 선언 **/
	console.log("[같은 이름의 변수 선언]");
	var name = "정우성";
	var name = "유재석";
	var name = "정준하";

	console.log(name);
</script>

<script type="text/javascript">
	/** 자료형은 대입 시 결정된다. **/
	console.log("[변수 자료형]");
	var data;
	console.log(typeof data); // undefined

	data = 15;
	console.log(typeof data); // Number

	data = "안녕"
	console.log(typeof data); // String

	data = 3 < 5;
	console.log(typeof data); // Boolean
</script>

<script type="text/javascript">
	/** undefined, null 비교 **/
	console.log("[undefined, null 비교]");
	var myVar01;
	var myVar02 = null;

	console.log(myVar01); // undefined
	console.log(myVar02); // null
</script>

<script type="text/javascript">
	/** 동등(==) **/
	console.log("[동등(==)]");
	console.log(123 == 123); // true
	console.log("123" == 123); // ture

	/** 일치(===) **/
	console.log("[일치(===)]");
	console.log(123 === 123); // true
	console.log("123" === 123); // false
</script>

</html>
