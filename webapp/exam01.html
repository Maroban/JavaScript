<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>

  <h1>자바스크립트</h1>
  <h2>자료형</h2>

  <p>개발자모드 Console 탭에서 확인</p>



</body>

<script type="text/javascript">
	console.log("[자바스크립트 자료형 확인]");
	console.log(typeof 1); // Number
	console.log(typeof 1.5); // Number
	console.log(typeof '한'); // String
	console.log(typeof '안녕하세요'); // String
	console.log(typeof (6 > 5)); // Boolean
	console.log(typeof (6 < 5)); // Boolean
</script>


<script type="text/javascript">
	console.log("[자바스크립트 number형 확인]");
	console.log(13 + 5);  // 18
	console.log(13 - 5);  // 8
	console.log(13 * 5);  // 65
	console.log(13 / 5);  // 2.6
	console.log(13 % 5);  // 3

	console.log(13 + 5.2);  // 18.2

	console.log(5 + 3 * 2);  // 16
</script>

<script type="text/javascript">
	console.log("[자바스크립트 string형 확인]");

	console.log("동해물과 백두산이");

	console.log("동해물과 '백두산'이");
	console.log('동해물과 "백두산"이');

	console.log('동해물과 \"백두산\"이');

	console.log("동해물과 \t백두산이");
	console.log("동해물과 \n백두산이");

	var no = 123456;
	console.log("동해물과" + no + "백두산이");
</script>

<script type="text/javascript">
	console.log("[자바스크립트 boolean형 확인]");
	console.log(52 > 273); // false
	console.log(52 < 273); // true

	console.log((52 > 273) && (52 < 273));
</script>

</html>
