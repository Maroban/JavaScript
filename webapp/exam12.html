<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>

  <h1>Java Script 배열</h1>

  <script type="text/javascript">
			console.log("===== 배열(직접 넣기) =====");

			var array = [];

			array[0] = 1;
			array[1] = 2.5;
			array[2] = "안녕하세요"; // 자료형 상관 없이 다 들어간다.
			array[4] = "Hello!!";

			console.log(array); // 자바의 toString() 같이 다 출력한다.
			console.log(array[0]);
			console.log(array[1]);
			console.log(array[2]);
			console.log(array[3]);
			console.log(array[4]);
		</script>

  <script type="text/javascript">
			console.log("===== 배열(한 번에 넣기) =====");

			var array01 = [ 284, 3.45, "안녕", true ];

			array01[4] = 52; // 몇 번방인지 알아야한다.
			array01.push(100); // 제일 마지막에 값을 넣는다.
			array01.pop(); // 마지막 값을 지운다.

			console.log(array01);

			console.log("===== 배열(for문) =====");

			for (var i = 0; i < array01.length; i++) {
				console.log(array01[i]);
			};
		</script>

  <script type="text/javascript">
			console.log("===== 배열(함수 넣기) =====");

			// 익명 함수 ( 순서대로 코드 실행)
			var sum2 = function(a, b) {
				return a + b;
			};

			var array02 = [ 273, 1.5, "안녕", 3 > 2, sum, sum2, function() {return "익명 함수";}, [11, 12, 13] ];

			console.log(array02[0]);
			console.log(array02[1]);
			console.log(array02[2]);
			console.log(array02[3]);
			console.log(array02[4](3, 5));
			console.log(array02[5](3, 5));
			console.log(array02[6]()); // 익명 함수를 실행하고 싶으면 ()를 붙이면 된다.
			console.log(array02[7]); // 배열도 넣을 수 있다. 그 [7][1] 하면 7번 배열의 배열 1번방 출력이다.
			console.log(array02[7][1]); // 7번방 배열 안의 1번방을 출력한다.

			// 기명 함수 (순서 상관 없다)
			function sum(a, b) {
				return a + b;
			};
		</script>

</body>


</html>
